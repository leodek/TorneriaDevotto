<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Mantenimiento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }

        h1 {
            color: #2c3e50;
        }

        .tabs {
            display: flex;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            border: 1px solid #ccc;
            border-bottom: none;
        }

        .tab.active {
            background: #eee;
            font-weight: bold;
        }

        .panel {
            display: none;
            border: 1px solid #ccc;
            padding: 1rem;
        }

        .panel.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: left;
        }

        thead {
            background: #f0f0f0;
        }
    </style>
</head>

<body>
    <h1>Gestión Mantenimiento</h1>

    <div class="tabs">
        <div class="tab active" data-target="panel-entrada">Entrada y Salida</div>
        <div class="tab" data-target="panel-ordenes">Órdenes de Trabajo</div>
    </div>

    <div id="panel-entrada" class="panel active">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th>Hora Entrada</th>
                    <th>Hora Salida</th>
                    <th>Total Horas</th>
                </tr>
            </thead>
            <tbody id="entrada-container"></tbody>
        </table>
    </div>

    <div id="panel-ordenes" class="panel">
        <table>
            <thead>
                <tr>
                    <th>Nro OT</th>
                    <th>Cliente</th>
                    <th>Trabajo</th>
                    <th>Estado</th>
                    <th>Prioridad</th>
                    <th>Responsable</th>
                    <th>Observaciones</th>
                    <th>Fecha Ingreso</th>
                </tr>
            </thead>
            <tbody id="ordenes-container"></tbody>
        </table>
    </div>

    <script>
        // Manejo de pestañas
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
                document.getElementById(tab.dataset.target).classList.add('active');
            });
        });

        function cargarYMostrar(url, renderFunc) {
            fetch(url)
                .then(r => r.json())
                .then(data => renderFunc(data))
                .catch(err => console.error(`Error cargando ${url}:`, err));
        }

        function renderEntrada(datos) {
            const tbody = document.getElementById('entrada-container');
            tbody.innerHTML = '';
            datos.forEach(item => {
                const tr = document.createElement('tr');
                ['nombre', 'fecha', 'hora_entrada', 'hora_salida', 'total_horas'].forEach(key => {
                    const td = document.createElement('td');
                    td.textContent = item[key];
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        function renderOrdenes(datos) {
            const tbody = document.getElementById('ordenes-container');
            tbody.innerHTML = '';
            datos.forEach(item => {
                const tr = document.createElement('tr');
                ['nro_ot', 'cliente', 'trabajo', 'estado', 'prioridad', 'responsable', 'observaciones', 'fecha_ingreso']
                    .forEach(key => {
                        const td = document.createElement('td');
                        td.textContent = item[key];
                        tr.appendChild(td);
                    });
                tbody.appendChild(tr);
            });
        }

        // Carga inicial y refresco cada 5 min
        cargarYMostrar('data/entrada_salida.json', renderEntrada);
        cargarYMostrar('data/ordenes_trabajo.json', renderOrdenes);
        setInterval(() => {
            cargarYMostrar('data/entrada_salida.json', renderEntrada);
            cargarYMostrar('data/ordenes_trabajo.json', renderOrdenes);
        }, 5 * 60 * 1000);
    </script>
</body>

</html>
